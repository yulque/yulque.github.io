<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Giant Cat|Contact</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <a href="index.html"><img id="logo" src="images/logo.png" width="70" height="70"/></a>
          <a href="index.html">Giant Cat|Contact</a>
        </div>
        <div class="contact"><a href="contact.html">Contact</a></div>
      </div>
    </header>

    <main>
      <h1>Send us a message!</h1>
      <div>
        <form id="contact" name="contact" action="https://httpbin.org/post" method="POST">
          <label for="first_name">First Name:</label><br />
          <input
            type="text"
            name="first_name"
            id="first_name"
            autocomplete="first_name"
            placeholder="first name"
            required
          /><br />
          <label for="last_name">Last Name:</label><br />
          <input
            type="text"
            name="last name"
            id="last_name"
            autocomplete="last_name"
            placeholder="last name"
            required
          /><br />
          <label for="email">Email address:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            placeholder="Your email"
            required
          /><br />
          <label for="address">Address:</label><br />
          <input
            type="text"
            name="address"
            id="address"
            autocomplete="address"
            placeholder="Enter your address"
            required
          /><br />
          <label for="city">City:</label><br />
          <input
            list="cityList"
            name="city"
            id="city"
            autocomplete="city"
            placeholder="city"
            required
          /><datalist id="cityList">
            <option value="Toronto"> </option>
            <option value="Montreal"> </option>
            <option value="Vancouver"> </option>
            <!-- all canadian cities list needed -->
          </datalist>
        </br>
          <label for="phone">Phone number:</label><br />
          <input
            type="tel"
            name="phone"
            id="phone"
            autocomplete="phone"
            placeholder="647-111-2222"
            pattern="([0-9]{3}-[0-9]{3}-[0-9]{3})|([0-9]{10})"
            required
          /><br />
          <!-- - Postal Code (must be a valid Canadian Postal Code, use regex) -->
          <label for="Postal Code">Postal code:</label><br />
          <input
            type="text"
            name="postal-code"
            id="postal-code"
            autocomplete="postal-code"
            placeholder="M1H 2N1"
            pattern="([a-z]|[A-Z]){1}[0-9]([a-z]|[A-Z]){1} [0-9]([a-z]|[A-Z])[0-9]"
            required
          /><br />
          <input
            type="checkbox" id="phone_check" name="phone_check">
            <label for="phone_check">Would you like to be phoned?</label>
            <br />
        <!--- Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        -->
        <input type="radio" id="question" name="problem_category" value="question">
        <label for="question">Question</label><br/>
        <input type="radio" id="comment" name="problem_category" value="comment">
        <label for="comment">Comment</label><br/>
        <input type="radio" id="order_problem" name="problem_category" value="order_problem">
        <label for="order_problem">Order problem</label><br/>
        <label for="order_number" name="problem_category" id="order_number_label">Order number</label>
        <input type="hidden" id="order_number" name="problem_category" placeholder="#123456">
        <!-- hidden input box.when only order_problem->it should show. -->
        <!--
        - A large area to enter the message that they want to send
        - A hidden input field with your name-->
          <br>
          <label for="message">Feedback/Inquiries</label><br />
          <textarea
            id="message"
            name="message"
            placeholder="Please leave your message here"
          ></textarea>
          <br />
          <br />
          <button type="submit">Submit</button>
          <input type="hidden" value="Yuri">
        </form>
      </div>
    </main>
    <!--

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the

  -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
